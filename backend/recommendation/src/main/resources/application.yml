server:
  port: 8083

spring:
  application:
    name: rec-service
  profiles:
    active: local
  config:
    import:
      - classpath:application-secret.yml

  management:
    endpoint:
      health:
        show-details: always
    endpoints:
      web:
        exposure:
          include: health,metrics,prometheus
    metrics:
      tags:
        application: ${spring.application.name}
      distribution:
        percentiles-histogram:
          http.server.requests: true
        sla:
          http.server.requests: 1ms,5ms,10ms,50ms,100ms,200ms,500ms,1s,5s

rabbitmq:
  exchange:
    name: moeum.exchange
  queue:
    music-sync: moeum.queue.music.sync
    genre-sync: moeum.queue.genre.sync
  routing:
    music-sync: moeum.routing.music.sync
    genre-sync: moeum.routing.genre.sync

  resilience4j:
    circuitbreaker:
      configs:
        default:
          slidingWindowSize: 10
          minimumNumberOfCalls: 5
          permittedNumberOfCallsInHalfOpenState: 3
          waitDurationInOpenState: 5s
          failureRateThreshold: 50
    timelimiter:
      configs:
        default:
          timeoutDuration: 3s

  logging:
    level:
      com.weseethemusic.auth: DEBUG
      org.springframework.security: INFO
      org.hibernate.SQL: DEBUG
      org.hibernate.type.descriptor.sql.BasicBinder: TRACE